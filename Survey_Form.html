<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" type="text/css" href="Survey_Form.css">  
</head>

<header>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>

<main>
  <form id="survey-form">
    <div id="nameinput">
      <label for="name" id="name-label">Name</label><br>
      <input id="name" placeholder="Enter your name" type="text" required></input>
    </div>
    <div id="emailinput">
      <label for="email" id="email-label">Email</label><br>
      <input id="email" placeholder="Enter your Email" type="email" required></input>
    </div>
    <div id="numberinput">
      <label for="number" id="number-label">Age (optional)</label><br>
      <input id="number" placeholder="Age" type="number" min="12" max="80"></input>
    </div>
    <div id="roledropdown">
      <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label><br>
      <select id="dropdown">
        <option id="placeholder" value="" disabled selected>Select current role</option>
        <option value="student">Student</option>
        <option value="fulltimejob">Full Time Job</option>
        <option value="fulltimelearner">Full Time Learner</option>
        <option value="prefernottosay">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div id="recommend-radio" class="cboxradio">
      <label for="recommend-radio">Would you recommend freeCodeCamp to a friend?</label><br>
      <label for="definitely"><input id="definitely" type="radio" name="recommend" value="definitely">Definitely</label>
      <label for="maybe"><input id="maybe" type="radio" name="recommend" value="maybe">Maybe</label>
      <label for="notsure"><input id="notsure" type="radio" name="recommend" value="notsure">Not Sure</label>
    </div>
    <div id="featuredropdown">
      <label for="dropdown2" id="dropdown-label2">What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown2" placeholder="Select an option">
        <option id="placeholder" value="" disabled selected>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="opensource">Open Source</option>
      </select>
    </div>
    <div id="improve-checkbox" class="cboxradio">
      <label for="improve-checkbox" id="improve-checkbox-label">What would you like to see improved? (Check all that apply)</label><br>
      <label for="frontendprojects"><input id="frontendprojects" type="checkbox" name="improvement" value="frontendprojects">Front-end Projects</label>
      <label for="backendprojects"><input id="backendprojects" type="checkbox" name="improvement" value="backendprojects">Back-end Projects</label>
      <label for="datavisualization"><input id="datavisualization" type="checkbox" name="improvement" value="datavisualization">Data Visualization</label>
      <label for="challenges"><input id="challenges" type="checkbox" name="improvement" value="challenges">Challenges</label>
      <label for="opensourcecommunity"><input id="opensourcecommunity" type="checkbox" name="improvement" value="opensourcecommunity">Open Source Community</label>
      <label for="gitterhelprooms"><input id="gitterhelprooms" type="checkbox" name="improvement" value="gitterhelprooms">Gitter help rooms</label>
      <label for="videos"><input id="videos" type="checkbox" name="improvement" value="videos">Videos</label>
      <label for="citymeetups"><input id="citymeetups" type="checkbox" name="improvement" value="citymeetups">City Meetups</label>
      <label for="wiki"><input id="wiki" type="checkbox" name="improvement" value="wiki">Wiki</label>
      <label for="forum"><input id="forum" type="checkbox" name="improvement" value="forum">Forum</label>
      <label for="additionalcourses"><input id="additionalcourses" type="checkbox" name="improvement" value="additionalcourses">Additional Courses</label>
    </div>
    <div id="commentstextarea">
      <label for="textarea" id="textarea-label">Any comments or suggestions?</label>
      <textarea id="textarea" type="text" placeholder="Enter your comment here..." rows="4" columns="1"></textarea>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</main>

</html>
